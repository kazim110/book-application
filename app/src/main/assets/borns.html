<p style="text-align: center;"><strong>ولادت</strong></p>
<br>
<p style="text-align: right;">حضرت آیت الله العظمی محقق کابلی (مد ظله العالی) در روز سه شنبه مورخ 8 . 3 .1307 (هجری شمسی) مطابق با دهم ذی الحجة 1346&nbsp; در روستایی واقع در ولایت پروان، قریه ترکمن،( منطقه شمال غرب کابل) در یک خانواده متدین، مذهبی و مخلص اهل بیت عصمت و طهارت (علیهم السلام) دیده به جهان گشود.</p>
